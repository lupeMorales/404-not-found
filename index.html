    <main class="not-found">
      <div class="not-found__image-container">
        <p class="not-found__advice">404 not found</p>
        <img
          class="image"
          src="./images/Scarecrow.png"
          alt="funny scarecrow picture with 404 sign"
        />
      </div>

      <section class="not-found__text">
        <h1 class="not-found__text-title">I have bad news for you</h1>
        <p class="not-found__text-subtitle">
          The page yo are loking for might be removed or is temporarily
          unavailable
        </p>

        <a class="not-found__text-link" href="./index.html">back to homepage</a>
      </section>
    </main>
    <footer class="footer">
      <p>
        created by
        <a href="https://github.com/lupeMorales">lupeMorales</a

      </p>
